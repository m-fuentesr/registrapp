<ion-header>
  <ion-toolbar>
    <ion-title>Clase Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="alumnosPresentes.length > 0">
    <ion-item *ngFor="let alumno of alumnosPresentes">
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Fecha: {{ alumno.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="alumnosPresentes.length === 0">
    <ion-label>No hay alumnos presentes para esta clase.</ion-label>
  </ion-item>
</ion-content>
