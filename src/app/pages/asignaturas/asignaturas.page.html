<app-encabezado titulo="Asignatura"></app-encabezado>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <h1>{{ asignaturaNombre }}</h1>
      <p>Profesor: {{profesorNombre}}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="asistenciaConfirmada">
    <ion-label>
      <h1>Asistencia Confirmada</h1>
      <p>Fecha y hora: {{ fechaHoraActual }}</p>
      <p>Ubicaci√≥n: Latitud {{ latitud }}, Longitud {{ longitud }}</p>
    </ion-label>
  </ion-item>

  <div class="boton-asistencia">
    <ion-button (click)="registrarAsistencia()" expand="block">
      Registrar asistencia
    </ion-button>
  </div>
</ion-content>
