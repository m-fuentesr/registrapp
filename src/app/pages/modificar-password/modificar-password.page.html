<app-encabezado titulo="Modificar Contraseña"></app-encabezado>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #passwordForm="ngForm" (ngSubmit)="cambiarPassword()">
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input type="password" required [(ngModel)]="passwordActual" name="passwordActual"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input type="password" required [(ngModel)]="nuevaPassword" name="nuevaPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input type="password" required [(ngModel)]="confirmarPassword" name="confirmarPassword"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" fill="solid" color="primary" [disabled]="passwordForm.invalid">
          Cambiar Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
