<app-encabezado titulo="Asignatura"></app-encabezado>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>
      <h1>Programación Móvil</h1>
      <p>Sección: </p>
      <p>Sala: </p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h1>Asistencia Promedio</h1>
      <p>Porcentaje: </p>
      <p>N° de clases: </p>
    </ion-label>
  </ion-item>

  <ion-item-divider>
    <ion-label>
      <strong>Lista de Alumnos</strong>
    </ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>
        <h2>{{alumno.nombre}}</h2>
        <p>Porcentaje de asistencia: {{alumno.porcentajeAsistencia}}%</p>
        <p>Asistió a {{alumno.clasesAsistidas}} de 20 clases</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
